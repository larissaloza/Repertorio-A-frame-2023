<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <!-- icono del la pestaÃ±a -->
  <link rel="shortcut icon" href="./Biblioteca/Imagenes/spheres .jpg">
  <!-- Script para leer A-frame -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- Script de Particulas -->
  <script
    src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <!-- script para mirror component -->
  <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
  <!-- scipts para animacion de agua -->
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene>
  
<a-assets>
<!-- Imagenes -->
<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
<!-- Modelos -->
<a-asset-item id="ball" src="./Biblioteca/Modelos/discoball_.obj"></a-asset-item>
</a-assets>

<a-camera position="0 1.6 15"><a-cursor></a-cursor></a-camera>

<!-- Piso -->
<a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>

<!-- Cielo -->
<a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="3048"></a-sky>

<!-- //////////////////////////////////////////////////////////////////////////////// -->

<!-- Agua -->
<a-entity id="ocean" ocean="density:60" speed="1.5" position="0 0.4 0" scale="10 10" material="color:#4863ea; opacity:0.8; metalness:0; roughness:1" rotation="-90 0 0" ></a-entity>

<!-- Esfera con mirror, Documentacion: https://github.com/alfa256/aframe-mirror-component-->
<a-obj-model src="#ball" mirror="repeat:true; resolution: 32;" position="0 5.5 0">
    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="forever" dur="10000" easing="linear">
  </a-obj-model>

  <!-- Torus knot con mirror -->
  <a-torus-knot mirror="resolution:64; interval:2000 ms; repeat:true " position="0 1 0" scale="1.5 1.5 1.5"></a-torus-knot>

  <!-- Esfera con mirror y animacion orbital en una direccion -->
  <a-entity position="5 10 5">
    <a-sphere position="5 5 5" mirror="resolution: 16; distance: 1000; interval: 250; repeat: true"></a-sphere>
    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="forever" dur="5000"
    easing="linear"></a-animation>
  </a-entity>

<!-- Esfera y animacion orbital en dos direcciones -->
<a-entity position="5 10 5">
    <a-sphere position="5 5 5" color="white"></a-sphere>
    <a-animation attribute="rotation" from="0 0 0" to="360 0 360" repeat="forever" dur="9000"
      easing="linear"></a-animation>
  </a-entity>
</a-entity>

  <!-- Cilindros  -->
  <a-cylinder position="-5.766 9.574 -5.762" scale=".400 20 .400" color="red" segments-radial="6"></a-cylinder>
  <a-cylinder position="-5.766 9.574 5.693" scale=".400 20 .400" color="purple" segments-radial="6"></a-cylinder>
  <a-cylinder position="5.784 9.574 -5.762" scale=".400 20 .400" color="green" segments-radial="6"></a-cylinder>
  <a-cylinder position="5.588 9.574 5.676" scale=".400 20 .400" color="blue" segments-radial="6"></a-cylinder>

  <!-- Particulas, Documentacion: https://www.npmjs.com/package/aframe-particle-system-component -->
  <a-entity position="0 2.25 -15" particle-system="preset: rain; maxAge:10; rotationAxis:x; color:#4863ea; size:.3; particleCount: 4000; maxParticleCount: 3000 "></a-entity>






</a-scene> 
</body>
</html>
