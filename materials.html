<html>
  <head>
    <title>Materiales</title>
    <!-- icono del la pestaña -->
    <link rel="shortcut icon" href="./Biblioteca/Gifs/nerv.gif">
    <!-- link de la libreria para leer las etiquetas de aframe -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- script para texto en 3d -->
    <script
        src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!-- script para materiales -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-enviropacks@latest/aframe-enviropacks.js"></script>
  </head>
  <body>
    <a-scene>

          <!-- ///////////////////////////////////////////////////////////////////////// -->
     
<assets>
    <!-- Imagenes -->
    <img id="spheres" src="./Biblioteca/Imagenes/spheres .jpg">
     <!-- Modelos -->
   <a-asset-item id="figura" src="./Biblioteca/Modelos/toroidal_rind_3d_shape_obj/new.gltf"></a-asset-item>
</assets>

  <!-- ///////////////////////////////////////////////////////////////////////// -->

<a-camera><a-cursor></a-cursor></a-camera>

  <!-- No funciona. ExplorAR MAS!  -->
  <!-- <a-entity id="rig" movement-controls position="0 0 5" rotation gamepad-controls trackpad-controls keyboard-controls touch-controls>
    <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true" rotation></a-entity>
  </a-entity> -->

<!-- Enviropacks -->
<a-entity enviropack="preset: interior"></a-entity>
<!-- Todas las opciones para enviropack: tankfarm, sandstone, interior, winter, autumn, night -->

   <!-- Luces (por si queremos mas luz de la que el enviropack nos da)-->
   <a-entity light="type: ambient; color: #ffffff; intensity: 0.730"></a-entity>

      <!-- ///////////////////////////////////////////////////////////////////////// -->

              <!-- Todas las opciones para material: ground-grass-rock, ground-sandstone, ground-wood-floor, ground-snow, ground-forest, bark, gold, metal, plastic, fabric, concrete, rock, wood, planks, snow, Fabric026, Metal009, Metal035, Plastic, Snow003, Snow004, Wood027, WoodFloor041, aerial_grass_rock, bark_brown_02, brown_planks_04, forrest_ground_03, mossy_rock, rock_05, sandstone_cracks -->

   <!-- Figura 3D con material-->
   <a-entity gltf-model="#figura" position="0 1.170 -7.327" rotation="0 0 0" scale="5 5 5"
   enviropack-material="material:Metal035; autoApply: true"></a-entity>

   <!-- Esfera con material y sombra -->
   <a-sphere position="0 1.25 -5" radius=".9" enviropack-material="material:metal; displacementMap:false"
   shadow></a-sphere>

       <!-- Cilindro con material y displacement -->
       <a-cylinder position="23.998 6.123 -29.939" scale="0.7 12.31 0.7"
       enviropack-material="material: bark; displacementMap: true"></a-cylinder>

        <!-- Esfera con shaders -->
        <a-sphere position="0 1 -3.130" radius=".3" color="tomato" shadow></a-sphere>

           <!-- Texto 3 con material-->
           <a-entity text-geometry="value: 3; size: 40; bevelEnabled: true; bevelSize: 3.150; curveSegments: 15"
           enviropack-material="material: concrete; displacementMap: false" rotation="0 0 0"
           position="-11.034 -0.223 -17.826" scale="0.190 0.190 0.05"></a-entity>

       <!-- Texto D coan material-->
       <a-entity text-geometry="value: D; size: 40; bevelEnabled: true; bevelSize: 3.150; curveSegments: 15"
           enviropack-material="material: concrete; displacementMap: false" rotation="0 0 0"
           position="6.055 -0.223 -17.826" scale="0.190 0.190 0.05"></a-entity>

                 <!-- Link en la misma pestaña, hacia index.html -->
        <a-entity position="-0.007 6.141 -7.646" rotation="0 0 0" link="href: index.html; targetId: spheres"
        geometry="primitive: plane; width: 2; height: 2"
        material="src: #spheres; transparent: true; side:double"></a-entity>


    </a-scene>
  </body>
</html>
